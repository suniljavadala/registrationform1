<html>
    <head>
        <title>Aplication</title>
    </head>
    <body>
        <form>
        <h3>Application Form</h3>
        First Name:<input type="text" >
        Last Name:<input type="text"><br>
        Date of Birth:<input type="date">
        age:<input type="number"><br>
        gender:
        <select>
            <option>male</option>
            <option>female</option>
            <option>other</option>
        </select>
        Department:
        <select>
            <optgroup label="Bachelors">
            <option>CSE</option>
            <option>ECE</option>   
            <option>EEE</option>
        </optgroup>
        <optgroup label="Masters">
            <option>CSE</option>
            <option>ECE</option>   
            <option>EEE</option>
        </optgroup>
        </select>
        Email Addres:<input type-"text" placeholder="Enter email address"><br>
        Position Available:<input type="radio">
        Junior DEveloper:<input type="radio">
        Mid-level Developer:<input type="radio"><br>
        Programing Languages:
        <input type="checkbox">Java
        <input type="checkbox">Javascript
        <input type="checkbox">Python<br>
        Password:<input type="text">
        Confirm Pasword:<input type="text"><br>
        <input type="Submit">
        <input type="Reset">
        </form>
    </body>
</html>
